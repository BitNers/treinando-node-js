<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <title>Criando upload de arquivos com Multer e NodeJS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"
</head>
<body>
    <div class="container">
        <h1>Criando upload com Multer e NodeJS</h1>
        <form action="/upload" method='POST' enctype="multipart/form-data">
        <div class="form-group">
          <label for="arquivo">Selecione o arquivo</label>
          <input type="file" name="arquivo" id="arquivo" class="form-control-file" placeholder="" aria-describedby="helpId">
        </div>
        <button class="btn-primary btn-large">Enviar Arquivo</button>
        </form>
    </div>
</body>
</html>
